user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
error_log /dev/stderr;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    # uncomment this to log to stdout
    # access_log /dev/stdout; 
    sendfile on;
    keepalive_timeout 65;

    # Increase max body size to 100M (adjust as needed)
    client_max_body_size 100M;

    # Increase buffer size to 16k
    client_body_buffer_size 16k;

    # Increase max header size to 32k
    large_client_header_buffers 4 32k;

    # Increase timeouts
    client_body_timeout 300s;
    client_header_timeout 120s;

    # DoS prevention
    limit_req_zone $binary_remote_addr zone=one:30m rate=20r/s;

    # Real IP configuration
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    upstream web_load_balancer {
        server web1:80;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            limit_req zone=one burst=20;
            proxy_pass http://web_load_balancer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;

            # Increase proxy timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Increase proxy buffer size
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Enable caching for static files
            location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }

            # Real IP configuration
            set_real_ip_from 10.0.0.0/8;
            set_real_ip_from 172.16.0.0/12;
            set_real_ip_from 192.168.0.0/16;
            set_real_ip_from 127.0.0.1;
            set_real_ip_from 0.0.0.0/0;
            real_ip_header X-Forwarded-For;
            real_ip_recursive on;

        }

        #expose phpmyadmin to the public network
        # location /linux24phpmyadmin/ {
        #     proxy_pass http://phpmyadmin/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }
    }
    server {
        listen 8080;
        server_name localhost;
        location / {
            proxy_pass http://phpmyadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    server {
        listen 37890;
        server_name localhost;
        location / {
            alias /srv/report/;
            index index.html;
            try_files $uri $uri/ =404;

            # Disable access logging for this location
            access_log off;
            error_log off;

            # Enable caching for static files
            location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }

            # WebSocket proxy for real-time updates
            location /ws/ {
                proxy_pass http://goaccess:7890/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 3600;
                proxy_connect_timeout 3600;
            }

        }
    }   
}